<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeExpresso</title>
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
  </head>
  <body>
    <!-- toast -->
    <div id="toastsContainer" style="position: fixed; top: 8rem; right: 0; z-index:200;">
      
    </div>

    <!-- audio -->
    <div id="audioContainer" style="display:none";>

    </div>
    
    <!-- Settings Modal -->
    <div class="modal fade custom" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h3 class="modal-title" id="exampleModalLongTitle">Settings</h3>
          </div>
          <div class="modal-body border-0">
            <h4 style="margin-bottom: 1rem;">Music</h4>
            <div class="d-flex justify-content-center">
              <input class="nes-pointer" id="musicVolume" type="range" min="0" max="100" step="1" value="90" style="margin-bottom: 2rem;"/>
            </div>
            
            <h4 style="margin-bottom: 1rem;">Sound Effects</h4>
            <div class="d-flex justify-content-center">
              <input class="nes-pointer" id="sfxVolume" type="range" min="0" max="100" step="1" value="getVolume('CESFXvolume')" style="margin-bottom: 1rem;"/>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="nes-btn is-primary nes-pointer btn-sound" id="settings-save" style="width:10rem;">Save</button>
          </div>
        </div>
      </div>
    </div>

     <!-- Purchase Item Modal -->
     <div class="modal fade custom" id="purchaseItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="exampleModalLongTitle">Item Purchase Confirm</h5>
            </div>
            <div class="modal-body border-0">
              <h5 style="margin-bottom: 1rem;" id="purchaseMessage"></h5>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="nes-btn is-error nes-pointer btn-sound" id="purchaseCancel" style="width:10rem;">Cancel</button>
                <button type="button" class="nes-btn is-primary nes-pointer btn-sound" id="purchaseConfirm" style="width:10rem;">Confirm</button>
            </div>
          </div>
        </div>
      </div>

    <!-- navbar -->
    <nav class="nes-container is-rounded is-dark" style="background-color: black;"id="navbar">
      <div class="nav-section back-button">
        <button id="back" tabindex="0">
          <img id="back-button-img" class="nes-pointer btn-sound" src="../assets/images/back_default.png" style="width:3rem;" alt="back">
        </button>
      </div>
      <div class="nav-section nav-title">
        <a href="index.html" style="position:relative;width:100%;">
            <span style="color:#edc13a;font-family:'KongText';font-size:3rem;position:absolute;top:-1rem;left:1rem;right:1rem;">CODE EXPRESSO</span>
        </a>
      </div>
      <div class="nav-section nav-buttons">
        <button id="profile" tabindex="0">
          <img id="profile-button-img" class="nes-pointer btn-sound" src="../assets/images/profile_default.png" style="width:3rem;" alt="profile">
        </button>
        <button id="settings" tabindex="0">
          <img id="settings-button-img" class="nes-pointer btn-sound" src="../assets/images/settings_default.png" style="width:3rem;" alt="settings">
        </button>
      </div>
    </nav>
    
    <main class="nes-container is-rounded is-dark with-title" style="background-color: #121212;width: 100%;" id="content">
        <p class="title" style="background:black;">Cosmetic Shop</p>
        <div style="height:100%;">
            <div style="display:grid;grid-template-columns: 3% 97%;align-items: center;margin-top:2rem;">
                <i class="nes-icon coin is-medium"></i>
                <span id="displayPoints" style="font-size: large;">0</span>
            </div>
            <div style="height:40rem;overflow:auto;display:grid;">
                <div class="nes-container is-dark with-title" style="height:max-content;width:98%;background-color: #121212;margin-top:3rem;">
                    <p class="title" style="background:black;">Themes</p>
                    <div id="themesContainer" style="width:98%;display:grid;grid-template-columns: 31% 31% 31%;align-items: center;justify-content: center;row-gap: 1.5rem;column-gap: 2.5rem;">

                    </div>
                </div>
                <div class="nes-container is-dark with-title" style="height:max-content;width:98%;background-color: #121212;margin-top:3rem;">
                  <p class="title" style="background:black;">Skins</p>
                  <div id="skinsContainer" style="width:98%;display:grid;grid-template-columns: 31% 31% 31%;align-items: center;justify-content: center;row-gap: 1.5rem;column-gap: 2.5rem;">

                  </div>
              </div>
                <div class="nes-container is-dark with-title" style="height:max-content;width:98%;background-color: #121212;margin-top:3rem;">
                    <p class="title" style="background:black;">Backgrounds</p>
                    <div id="backgroundsContainer" style="width:98%;display:grid;grid-template-columns: 31% 31% 31%;align-items: center;justify-content: center;row-gap: 1.5rem;column-gap: 2.5rem;">

                    </div>
                </div>
            </div>
            
        </div>
    </main>

  </body>
  <!-- <script src="src/essentials.js" defer></script>
  <script type="module" src="src/shop.js" defer></script> -->
</html>
