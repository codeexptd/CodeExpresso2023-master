<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeExpresso</title>
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">

  </head>
  <body style="min-width: 0;">
    <!-- toast -->
    <div id="toastsContainer" style="position: fixed; top: 8rem; right: 0; z-index:200;">
      
    </div>

    <!-- audio -->
    <div id="audioContainer" style="display:none";>

    </div>
    
    <!-- Settings Modal -->
    <div class="modal fade custom" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h3 class="modal-title" id="exampleModalLongTitle">Settings</h3>
          </div>
          <div class="modal-body border-0">
            <h4 style="margin-bottom: 1rem;">Music</h4>
            <div class="d-flex justify-content-center">
              <input class="nes-pointer" id="musicVolume" type="range" min="0" max="100" step="1" value="90" style="margin-bottom: 2rem;"/>
            </div>
            
            <h4 style="margin-bottom: 1rem;">Sound Effects</h4>
            <div class="d-flex justify-content-center">
              <input class="nes-pointer" id="sfxVolume" type="range" min="0" max="100" step="1" value="getVolume('CESFXvolume')" style="margin-bottom: 1rem;"/>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="nes-btn is-primary nes-pointer btn-sound" id="settings-save" style="width:10rem;">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->

    <nav style="background-color: transparent;width:98vw;align-items: center;" id="navbar">
      <div class="nav-section back-button">

      </div>
      <div class="nav-section nav-title">

      </div>
      <div class="nav-section nav-buttons">
        <button id="profile" tabindex="0">
          <img id="profile-button-img" class="nes-pointer btn-sound" src="../assets/images/profile_default.png" style="width:3rem;" alt="profile">
        </button>
        <button id="settings" tabindex="0">
          <img id="settings-button-img" class="nes-pointer btn-sound" src="../assets/images/settings_default.png" style="width:3rem;" alt="settings">
        </button>
      </div>
    </nav>
    
    <main style="width: 100%;" id="content">
      <!-- HOME PAGE VARIANTS -->

      <!-- Default -->
      <div id="defaultHome" style="height:100%;width:100%;display: none;align-items: center;">
        <div style="display: grid;justify-content: center;align-items: center;">
          <span style="font-size:max(4vw, 1.5rem);margin-bottom: max(4vh, 2rem);">CODE EXPRESSO</span>
          <div style="display: grid;justify-items: center;row-gap: max(0.8vh, 0.2rem);">
          <!--   <button id="start" type="button" class="nes-btn is-warning btn-sound start" style="font-size:max(1.5vw,1rem);height:max(4vw, 2.5rem);width:max(20vw,16rem);">Start</button><br> -->
            <button type="button" class="nes-btn is-warning btn-sound levels" style="font-size:max(1.5vw,1rem);height:max(4vw, 2.5rem);width:max(20vw,16rem);">Start</button>
          </div>
        </div>
        
      </div>

      <!-- Fantasy -->
      <div id="fantasyHome" style="width:100%;height:100%;display: none;align-items: center;">
        <div style="display: grid;justify-content: center;align-items: center;">
          <img src="../assets/themes/fantasy_title.svg">
        </div>
        <div style="width:100%;display: grid;justify-items: center;margin-top:-15rem;row-gap: 1rem;">
          <img class="btn-sound levels nes-pointer" src="../assets/themes/fantasy_start_button.svg">
          <!-- <img class="btn-sound levels nes-pointer" src="../assets/themes/fantasy_levels_button.svg"> -->
        </div>
      </div>

      <!-- Tropical -->
      <div id="tropicalHome" style="width:100%;height:100%;display: none;align-items: center;">
        <div style="display: grid;justify-content: center;align-items: center;">
          <img src="../assets/themes/tropical_title.svg">
        </div>
        <div style="width:100%;display: grid;justify-items: center;margin-top:-5rem;row-gap: 1rem;">
          <img class="btn-sound levels nes-pointer" src="../assets/themes/tropical_start_button.svg">
          <!-- <img class="btn-sound levels nes-pointer" src="../assets/themes/tropical_levels_button.svg"> -->
        </div>
      </div>

      <!-- Coffee -->
      <div id="coffeeHome" style="width:100%;height:100%;display: none;align-items: center;">
        <div style="display: grid;justify-content: center;align-items: center;">
          
        </div>
        <div style="display: grid;justify-items: center;row-gap: 1rem;color:black;position: absolute;font-size: 6vh;right:37vh;bottom:8vh;transform: rotate(12deg);">
          <!-- <span class="btn-sound start">Start</span> -->
          <span class="btn-sound levels">Start</span>
          
        </div>
      </div>

    </main>

  </body>
  <!-- <script src="../src/essentials.js" defer></script> -->
</html>
